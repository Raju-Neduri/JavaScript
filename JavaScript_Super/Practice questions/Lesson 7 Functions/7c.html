<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7b</title>
  </head>
  <body>
    <script>
      function greet(name) {
        if (!name) {
          console.log("Hello there!");
        } else {
          console.log(`Hello! ${name}`);
        }
      }

      greet("Raju.");
      greet("Ram.");
      greet("Vaishu.");
      greet();
    </script>
  </body>
</html>
