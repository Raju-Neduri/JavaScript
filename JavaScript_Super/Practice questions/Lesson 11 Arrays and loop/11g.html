<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 id="result"></h2>
    <script>
      const array = [12, 22, 77];

      function addone(array) {
        let newArray = [];
        for (let i = 0; i < array.length; i++) {
          let value = array[i] + 1;
          newArray.push(value);
        }
        return newArray;
      }

      const result = addone(array);
      console.log(result);
      document.getElementById("result").innerText = result.join(", ");
    </script>
  </body>
</html>
