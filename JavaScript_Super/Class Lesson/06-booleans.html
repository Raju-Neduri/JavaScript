<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolean</title>
  </head>
  <body>
    <script>
      console.log(6 === 6);
      console.log(typeof true);
      console.log(5 === "5.00");
      console.log(5 !== "5.00");

      if (3 < 5) {
        console.log("3 is not greater than 5");
      } else {
        console.log("3 is less than 5");
      }

      if (15 >= 16) {
        console.log("you can drive...");
      } else if (15 >= 14) {
        console.log("you are almost there");
      } else {
        console.log("You can't drive");
      }
    </script>
  </body>
</html>
