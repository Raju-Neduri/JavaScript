<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable Exercise - Cart Quantity</title>
    <style>
      body {
        text-align: center;
        font-family: "Segoe UI", sans-serif;
        background-color: #f2f4f8;
        margin: 50px;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      #cart-display {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 30px;
        color: #3a59d1;
      }

      .buttons {
        border: none;
        background-color: #3a59d1;
        color: white;
        padding: 15px 30px;
        margin: 10px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .buttons:hover {
        background-color: #2d47b0;
        transform: scale(1.05);
      }

      .buttons:active {
        background-color: #1f3491;
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <h1>Cart Quantity</h1>
    <p id="cart-display">Cart Quantity: 0</p>

    <button class="buttons" onclick="showCart()">Show Quantity</button>
    <button class="buttons" onclick="addToCart(1)">Add to Cart</button>
    <button class="buttons" onclick="addToCart(2)">+2</button>
    <button class="buttons" onclick="addToCart(3)">+3</button>
    <button class="buttons" onclick="resetCart()">Reset</button>

    <script>
      let cartQuantity = 0;

      function showCart() {
        document.getElementById(
          "cart-display"
        ).textContent = `Cart Quantity: ${cartQuantity}`;
      }

      function addToCart(amount) {
        cartQuantity += amount;
        showCart();
      }

      function resetCart() {
        cartQuantity = 0;
        showCart();
      }
    </script>
  </body>
</html>
