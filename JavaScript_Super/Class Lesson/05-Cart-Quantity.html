<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable Exercise- Cart Quantity</title>
    <style>
      body {
        text-align: center;
        font-family: "Segoe UI", sans-serif;
        background-color: #f2f4f8;
        margin: 50px;
      }

      h1 {
        color: #333;
        margin-bottom: 40px;
      }

      .buttons {
        border: none;
        background-color: #3a59d1;
        color: white;
        padding: 15px 30px;
        margin: 10px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .buttons:hover {
        background-color: #2d47b0;
        transform: scale(1.05);
      }

      .buttons:active {
        background-color: #1f3491;
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <h1>Cart Quantity</h1>

    <button
      class="buttons"
      onclick=" console.log(`Cart Quantity : ${cartQuantity}`)"
    >
      Show Quantity
    </button>

    <button
      class="buttons"
      onclick="  cartQuantity++; console.log(`Cart Quantity : ${cartQuantity}`)"
    >
      Add to cart
    </button>

    <button
      class="buttons"
      onclick="  cartQuantity+=2; console.log(`Cart Quantity : ${cartQuantity}`)"
    >
      +2
    </button>

    <button
      class="buttons"
      onclick="  cartQuantity+=3; console.log(`Cart Quantity : ${cartQuantity}`)"
    >
      +3
    </button>

    <button
      class="buttons"
      onclick="  cartQuantity=0; console.log(`Cart Quantity : ${cartQuantity}`)"
    >
      Reset
    </button>

    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
