<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>objects</title>
  </head>
  <body>
    <script>
      const product = {
        name: "car",
        color: "Red",
        brand: "Ferrari",
      };
      console.log(product);
      console.log(product.name);
      console.log(product.color);

      product.brand = "Lambargini";
      console.log(product);

      const product2 = {
        name: "Shirt",
        ["delivery-time"]: "1 day",
        cost: 3000,
        fun: function print1() {
          console.log("This is a function inside the object");
        },
      };

      console.log(product2);
      console.log(product2.name);
      console.log(product2.cost);
      console.log(product2["delivery-time"]);
      console.log(product2.fun());
      console.log(typeof Math.random);
    </script>
  </body>
</html>
