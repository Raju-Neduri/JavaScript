<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse an Array</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        font-size: 18px;
      }

      #display {
        background: #f0f0f0;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 50px auto;
        text-align: center;
      }

      input {
        padding: 10px;
        font-size: 16px;
        margin: 20px 0;
        width: 100%;
        max-width: 300px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <div id="display"></div>
    <input type="text" id="userInput" placeholder="Enter a string" />
    <button onclick="reverseInput()">Reverse String</button>

    <script>
      function reverseStr(str) {
        let result = [];
        for (let i = str.length - 1; i >= 0; i--) {
          result.push(str[i]);
        }
        return result.join("");
      }

      function reverseInput() {
        let userInput = document.getElementById("userInput").value;
        let reversed = reverseStr(userInput);
        document.getElementById("display").innerHTML = `
          <strong>Original String:</strong> ${userInput}<br><br>
          <strong>Reversed String:</strong> ${reversed}
        `;
      }
    </script>
  </body>
</html>
