<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse an Array</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        font-size: 18px;
      }

      #display {
        background: #f0f0f0;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 50px auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="display"></div>

    <script>
      let arr = [10, 22, 44, 55, 77, 88];

      function reverseArray(arr) {
        let result = [];
        for (let i = arr.length - 1; i >= 0; i--) {
          result.push(arr[i]);
        }
        return result;
      }

      let reversed = reverseArray(arr);

      document.getElementById("display").innerHTML = `
        <strong>Original Array:</strong> [${arr.join(", ")}]<br><br>
        <strong>Reversed Array:</strong> [${reversed.join(", ")}]
      `;
    </script>
  </body>
</html>
