<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where do I belong</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        font-size: 20px;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
      }

      .output {
        text-align: center;
      }

      #display,
      #finalIndex {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="output">
        <div id="display"></div>
        <div id="finalIndex"></div>
      </div>
    </div>

    <script>
      function wheredoIbelong(arr, value) {
        let sortedArray = arr.sort((a, b) => a - b);
        console.log("Sorted Array:", sortedArray);
        document.getElementById("display").textContent =
          "Sorted Array: [" + sortedArray.join(", ") + "]";

        for (let i = 0; i < sortedArray.length; i++) {
          if (value <= sortedArray[i]) {
            return i;
          }
        }

        return sortedArray.length;
      }

      let arr = [20, 1, 3, 495, 204, 39, 33, 12, 55, 55];
      let valueToInsert = 50;
      let index = wheredoIbelong(arr, valueToInsert);

      console.log(`Index to insert value: ${index}`);
      document.getElementById(
        "finalIndex"
      ).textContent = `Index to insert ${valueToInsert}: ${index}`;
    </script>
  </body>
</html>
