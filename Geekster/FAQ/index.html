<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="accordion">
      <div class="image-box">
        <img src="./Images/FAQ image.webp" alt="FAQ image" />
      </div>
      <div class="accordion-text">
        <div class="title">FAQ</div>

        <ul>
          <li>
            <div class="question-arrow">
              <span class="question">1. What are meta tags in HTML ?</span>
              <i class="fas fa-chevron-down"></i>
            </div>
            <span class="line"></span>
          </li>
          <li>
            <div class="question-arrow">
              <span class="question">2. State some basic design element ?</span
              ><i class="fas fa-chevron-down"></i>
            </div>
            <span class="line"></span>
          </li>

          <li>
            <div class="question-arrow">
              <span class="question">3. What is load balancing?</span>
              <i class="fas fa-chevron-down"></i>
            </div>
            <span class="line"></span>
          </li>

          <li>
            <div class="question-arrow">
              <span class="question">4. What npm stands for ?</span>
              <i class="fas fa-chevron-down"></i>
            </div>
            <span class="line"></span>
          </li>

          <li>
            <div class="question-arrow">
              <span class="question">5. What is scope in JavaScript? </span>
              <i class="fas fa-chevron-down"></i>
            </div>
            <span class="line"></span>
          </li>

          <li>
            <div class="question-arrow">
              <span class="question"
                >6. How are JavaScript and jQuery different?</span
              >
              <i class="fas fa-chevron-down"></i>
            </div>
            <span class="line"></span>
          </li>

          <li>
            <div class="question-arrow">
              <span class="question">7. What is Content Security Policy?</span>
              <i class="fas fa-chevron-down"></i>
            </div>
            <span class="line"></span>
          </li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
