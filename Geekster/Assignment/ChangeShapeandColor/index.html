<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Shape and Color</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Change Shape and Color</h1>

    <div id="container">
      <div id="circle">
        <div class="inner"></div>
      </div>

      <div id="change-color">
        <button><span>Change Color</span></button>
      </div>

      <div id="change-shape">
        <button><span>Change Shape</span></button>
      </div>

      <div id="info">
        <p>Click on the buttons to change the circle's color or shape.</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
