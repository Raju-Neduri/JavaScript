<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sumrange(start, end) {
        var result = 0;
        for (var i = start; i <= end; i++) {
          result += i;
        }
        console.log(result);
      }

      sumrange(2, 10);
      sumrange(3, 10);
    </script>
  </body>
</html>
